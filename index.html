<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W3SMS24J8J"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-W3SMS24J8J');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer SPA with OpenSeadragon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div id="logo">
            <img src="assets/logo.png" alt="Logo" width="auto" height="50" />
        </div>
        <div id="sidebar">
            <!-- Sidebar content -->
        </div>
        <div id="main-content">
            <div id="image-container"></div>
            <div id="answer-toggle" class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="show-answer">
                <label class="form-check-label" for="show-answer">Show answer</label>
            </div>
            <div id="controls">
                <button id="prev-btn" class="btn btn-primary">&lt; Previous</button>
                <div id="zoom-controls">
                    <input type="range" id="zoom-slider" min="0" max="100" value="0">
                    <span id="zoom-level">100%</span>
                    <button id="reset-btn" class="btn btn-secondary">Reset</button>
                    <span id="page-counter" class="ms-2"></span>
                </div>
                <button id="next-btn" class="btn btn-primary">Next &gt;</button>
            </div>
            <div id="footer">
                Built by <a href="https://www.linkedin.com/in/parthi2929/" target="_blank">Parthiban Rajendran</a>.
                If you like it, or have any issues kindly share your feedback
                <a href="#" data-bs-toggle="modal" data-bs-target="#feedbackModal">here</a>.

            </div>
        </div>
    </div>

    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Share Your Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="https://formspree.io/f/mnnjjvdj" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Your Feedback</label>
                            <textarea class="form-control" id="feedback" name="Feedback" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
